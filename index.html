<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>자바 스크립트 연습</h1>
    <script>
    //    var num = Math.random() * 45; //0~0.99999999 에 해당하는 랜덤값을 반환함
    //    var num = Math.random() * 45; //0~44.~~~~
    //    var num = Math.random() * 45+1; //1~45.~~~~
    var lotto = [];
    while(lotto.length < 6){ //6개의 숫자가 들어갈때까지 반복
        var num = parseInt(Math.random() * 45 + 1);
        if(lotto.indexOf(num)==-1){ //num이라는 값이 lotto에 없다면
            lotto.push(num);//배열의 마지막 인덱스에 괄호안의 숫자 추가
        }
    }
    //정렬 
    lotto.sort((a,b) => a-b); //mdn sort 검색해보면 자세히 나옴
    //출력
    
    document.write("<div class='ball ball1'>" + lotto[0] + "</div>");  
    document.write("<div class='ball ball2'>" + lotto[1] + "</div>");  
    document.write("<div class='ball ball3'>" + lotto[2] + "</div>");  
    document.write("<div class='ball ball4'>" + lotto[3] + "</div>");  
    document.write("<div class='ball ball5'>" + lotto[4] + "</div>");  
    document.write("<div class='ball ball6'>" + lotto[5] + "</div>");   
    
    </script>
    
</body>
</html>
